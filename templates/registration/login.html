{% extends "yumyum/base.html" %}
{% block title %}Login{% endblock %}
{% block body_block %}

<div class="login-form">
    <form method="post" class="login" action=".">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            {% csrf_token %}
            {{ form }}
        </div>
        <div class="form-group">
            <button type="submit" value="Log in" class="btn btn-md btn-primary">Log in</button>
            <input type="hidden" name="next" value="{{ next }}"/>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
        </div>
        <a href="{% url 'registration_register' %}" class="pull-left">Create an Account</a>
        <a class="pull-right"><s>Forgot Password?</s></a>
    </form>
</div>
{% endblock %}
